<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Native Dialogs</title>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"
            integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script type="module" src="customdialog.js"></script>
    </head>

    <body>
        <dialog id="alertDialog">
            <form method="dialog">
                <p>
                    Alert Pressed
                </p>
                <button value="default">OK</button>
            </form>
        </dialog>
        <button id="alertBtn">Alert</button>

        <dialog id="confirmDialog">
            <form method="dialog">
                <p>
                    Do you confirm this?
                </p>
                <button value="false">Cancel</button>
                <button id="toConfirm" value="true">Confirm</button>
            </form>
        </dialog>
        <button id="confirmBtn">Confirm</button>

        <dialog id="promptDialog">
            <form method="dialog">
                <p>
                    What is your name?
                </p>
                <input type="text" id="name" name="name">
                <button value="cancel">Cancel</button>
                <button type="submit" id="toSubmit" value="submit">Submit</button>
            </form>
        </dialog>
        <button id="promptBtn">Prompt</button>

        <output></output>

    </body>
</html>
